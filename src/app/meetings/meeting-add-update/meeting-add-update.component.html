<div class="row">
<div class=" col-lg-2 col-md-2"></div>
<div class=" col-lg-8 col-md-8 formborder">
    <h5 class="text-center">Add-Update Meeting</h5>
    <hr>    
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="MeetingSubject">Meeting Subject:</label>
        <input type="text" formControlName="MeetingSubject" placeholder="subject" name="MeetingSubject" 
        class="form-control" id="MeetingSubject">
        <div class="error" *ngIf="addForm.controls['MeetingSubject'].hasError('required') && addForm.controls['MeetingSubject'].touched" >
          Meeting Subject is required
        </div>
        <div class="error" *ngIf="addForm.controls['MeetingSubject'].hasError('maxlength')">
          you can enter only 50 characters
        </div>
      </div>
  
      <div class="form-group">
            <label for="selAttendees">Attendees:</label>
          <br/>
          <select multiple  formControlName="selAttendees" >
          <option *ngFor="let attendee of attendeeList" [ngValue]="attendee.AttendeeDisplayName">
            {{ attendee.AttendeeDisplayName }}
          </option>
      </select> &nbsp;
        <button type="button" class="btn btn-primary center-block" (click)="setSelAttendees()" style="vertical-align: top;">Select</button>      
      </div>
  
      <div class="form-group">
        <label for="MeetingAttendees">Seleted attendees:</label>
        <input type="text" readonly formControlName="MeetingAttendees" placeholder="Seleted Attendees" name="MeetingAttendees" 
        class="form-control" id="MeetingAttendees">
        <div class="error" *ngIf="addForm.controls['MeetingAttendees'].hasError('required') && 
        addForm.controls['MeetingAttendees'].touched" >
          Select atleast one attendee 
        </div>
      </div>
  
      <div class="form-group">
        <label for="MeetingAgenda">Meeting Agenda:</label>
        <textarea   cols="10" rows="4" formControlName="MeetingAgenda" placeholder="Meeting Agenda" name="MeetingAgenda" 
        class="form-control" id="MeetingAgenda"></textarea>
        <div class="error" *ngIf="addForm.controls['MeetingAgenda'].hasError('required') && 
        addForm.controls['MeetingAgenda'].touched" >
        Meeting Agenda is required 
        </div>
      </div>
  
      <div class="form-group">
        <label for="MeetingDateTime">Date Time:</label>       
        <ejs-datetimepicker formControlName="MeetingDateTime" name="MeetingDateTime" placeholder='Select a date'></ejs-datetimepicker>
		
      </div>       
      <button class="btn btn-primary center-block"  [disabled]="addForm.invalid">Submit</button> &nbsp;
	   <button type="button" class="btn btn-primary center-block" (click)="resetForm()">Reset</button>&nbsp;
	    <button class="btn btn-primary center-block" (click)="backToMeetingList()">Back to Meeting List</button>
    </form>
  </div>
  <div class=" col-lg-2 col-md-2"></div>
</div>
